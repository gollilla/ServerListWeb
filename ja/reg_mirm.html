  <script>

 $(document).ready(function(){
   var flag1 = false;
   var flag2 = false;
   $("#mail").formMonitoring(function(){
        var mail = $("#mail").val();
        if(MailCheck(mail)){
              $("#mail_error").html("");
              flag1 = true;
              if((flag1) && (flag2)){
                  $("#next").prop("disabled", false);
                }
        }else{
              $("#mail_error").html("<p><font color='red'>正しいメールアドレスを入れてください</font></p>");
              $("#next").prop("disabled", true);
              flag1 = false;
         }
    });

   $("#pass").formMonitoring(function(){
       if($("#pass").val() == ''){
            $("#pass_error").html("<p><font color='red'>正しいパスワードを入れてください</font></p>");
            $("#next").prop("disabled", true);
            flag2 = false;
       }else if($("#pass").val().length < 6){
            $("#pass_error").html("<p><font color='red'>パスワードは六文字以上にしてください</font></p>");
            $("#next").prop("disabled", true);
            flag2 = false;
       }else{
            flag2 = true;
            $("#pass_error").html("");
            if((flag1) && (flag2)){
                  $("#next").prop("disabled", false);
              }
        }
    });
  });

    // -------------------------------------------------------------------
// メールアドレスチェック関数
// -------------------------------------------------------------------
function MailCheck( mail ) {
    var mail_regex1 = new RegExp( '(?:[-!#-\'*+/-9=?A-Z^-~]+\.?(?:\.[-!#-\'*+/-9=?A-Z^-~]+)*|"(?:[!#-\[\]-~]|\\\\[\x09 -~])*")@[-!#-\'*+/-9=?A-Z^-~]+(?:\.[-!#-\'*+/-9=?A-Z^-~]+)*' );
    var mail_regex2 = new RegExp( '^[^\@]+\@[^\@]+$' );
    if( mail.match( mail_regex1 ) && mail.match( mail_regex2 ) ) {
        // 全角チェック
        if( mail.match( /[^a-zA-Z0-9\!\"\#\$\%\&\'\(\)\=\~\|\-\^\\\@\[\;\:\]\,\.\/\\\<\>\?\_\`\{\+\*\} ]/ ) ) { return false; }
        // 末尾TLDチェック（?.co,jpなどの末尾ミスチェック用）
        if( !mail.match( /\.[a-z]+$/ ) ) { return false; }
        return true;
    } else {
        return false;
    }
}
